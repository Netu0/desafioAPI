#SQL SERVER
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DESAFIO_API;encrypt=false;trustServerCertificate=true
spring.datasource.username=desafio
spring.datasource.password=desafio
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# JPA / Hibernate
# Evita recriar tabelas que já existem:
spring.jpa.hibernate.ddl-auto=none
# Corrige o dialect depreciado:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# depuração:
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true